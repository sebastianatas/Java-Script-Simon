<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Looping through array</title>
    </head>
    <body>
        <script>
            const todoList = [
                "make dinner", //index 0
                "wash dishes", //index 1
                "watch youtube", //index 2
            ];

            // display each value from the array to console
            // Run a loop from 0 to the last index

            for (
                let index = 0; //loop variable
                index <=
                todoList.length -
                    1 /*loop condition     index <= lungimea arrayului todoList - 1 (adica 3 elemente - 1 sa arate pozitia elementului in array ) */;
                index++ //loop increment steps
            ) {
                const value = todoList[index]; //variabila noua care selecteaza indexul din arrayul todoList
                console.log(value); //afiseaza valoarea indexului din arrayul todoList
            }

            //shortcuts
            // index <= todoList.length - 1  e identic cu index < todoList.length
            // in loc de folosit "index" se foloseste "i" si se refera in general la index

            // Accumulator pattern

            /* Problem
                We have an array of numbers [1, 1, 3]
                How do we calculate the total? */

            // 1. Create a variable to store the result
            const nums = [1, 1, 3];
            let total = 0; //accumulator variable

            // 2. Loop through the array and upgrade the result
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                total += num;
            }

            console.log(total);

            /* Problem
                Create a copy of the array where numbers are doubled [2, 2, 6] */

            const numsDoubled = [];

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                numsDoubled.push(num * 2);
            }

            console.log(numsDoubled);
        </script>
    </body>
</html>
