<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loops</title>
    </head>
    <body>
        <script>
            let i = 1;
            // WHILE loop

            while (i <= 5 /*loop condition*/) {
                // loop body
                console.log(i);
                i++; // Increment steps
            }

            /*                           Syntax WHILE LOOP

                                let i = 1;  LOOP VARIABLE

                                    while(loop condition){
                                    loop body
                                    increment/decrement steps without it it creates an INFINITE LOOP
                                    }
            */

            // FOR loop

            for (let i = 1; i <= 5; i++) {
                console.log(i);
            }

            //While vs For Loop
            //Standard loop => for
            //Non Standard loop => while

            // Generate random numbers until one that's at least 0.5

            let randomNumber = 0;

            while (randomNumber < 0.5) {
                randomNumber = Math.random();
            }

            console.log(randomNumber);

            // this is a Non Standard loop

            // no loop variable that increases or changes
            // no increment steps 
        </script>
    </body>
</html>
