<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Projects</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button
            class="js-subscribe-button"
            onclick=" subscribe();
            
                "
        >
            Subscribe
        </button>
        <script>
            function subscribe() {
                const buttonElement = document.querySelector(
                    ".js-subscribe-button"
                );

                //innerHTML takes spaces or tabs into consideration and will not match exactly
                //innerText does not take the spaces into consideration but matches only the text

                if (buttonElement.innerText === "Subscribe") {
                    buttonElement.innerHTML = "Subscribed";
                } else {
                    buttonElement.innerHTML = "Subscribe";
                }
            }
        </script>
    </body>
</html>
