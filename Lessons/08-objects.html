<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objects</title>
    </head>
    <body>
        <script>
            /*
            // Add how many properties you want.
            // NEED TO BE SEPARATED BY ','

            const product = {
                name: "socks",
                price: 1090,
            };

            // console.log each property
            console.log(product);
            console.log(product.name);
            console.log(product.price);

            // Reassign values to property

            product.name = "cotton socks";
            console.log(product);

            // Add new property

            product.newProperty = true;
            console.log(product);

            // Delete property

            delete product.newProperty;
            console.log(product);

            */

            const product2 = {
                name: "shirt",
                "delivery-time": "1 day",

                // NESTED OBJECT: we can add objects inside objects and any type of values
                rating: {
                    stars: 4.5,
                    count: 87,
                },

                fun: function function1() {
                    console.log("function inside object");
                },
            };
            console.log(product2);
            console.log(product2.name);
            console.log(product2["name"]);

            // if we do console.log(product2.delivery-time)
            // it will try to do delivery MINUS time
            console.log(product2["delivery-time"]);

            // calling property inside object, inside a diff object
            console.log(product2.rating.count);

            // FUNCTIONS inside object = Method
            product2.fun();

            // console.log() IS a Method
            // console is an object
            console.log(typeof console);

            // .log is a function inside console, therefor this is a method
            console.log(typeof console.log);

            // Math.random() also a Method
            // Math = object, random() = function

            /* console, Math, JSON, localStore = Built-in Objects

            JSON = JavaScript Object Notation
                - a syntax
                - similar to JavaScript object
                - has less features
                */

            // stringify Method = converts JS object into string
            console.log(JSON.stringify(product2));

            // .parse = converts string into JS object
            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));


            
        </script>
    </body>
</html>
