<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objects</title>
    </head>
    <body>
        <script>
            // Add how many properties you want.
            // NEED TO BE SEPARATED BY ','

            const product = {
                name: "socks",
                price: 1090,
            };

            // console.log each property
            console.log(product);
            console.log(product.name);
            console.log(product.price);

            // Reassign values to property

            product.name = "cotton socks";
            console.log(product);

            // Add new property

            product.newProperty = true;
            console.log(product);

            // Delete property

            delete product.newProperty;
            console.log(product);
        </script>
    </body>
</html>
