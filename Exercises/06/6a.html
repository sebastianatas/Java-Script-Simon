<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6A</title>
    </head>
    <body>
        <script>
            const hour = 15;

            if (hour > 6 && hour < 12) {
                console.log("Good morning!");
            } else if (hour > 13 && hour < 17) {
                console.log("Good afternoon!");
            } else {
                console.log("Good night!");
            }
        </script>
    </body>
