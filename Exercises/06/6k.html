<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6K</title>
    </head>
    <body>
        <p>Cart Quantity</p>

        <button
            onclick="
                cartQuantity === 1 ? alert (`Your cart has ${cartQuantity} item. You can add ${10 - cartQuantity} more items.`) 
                : alert (`Your cart has ${cartQuantity} items. You can add ${10 - cartQuantity} more item.`)
                
    "
        >
            Show Quantity
        </button>

        <button
            onclick="
            9 >= cartQuantity || cartQuantity === 0  
            ? (cartQuantity++, console.log(`Cart quantity: ${cartQuantity}`))
            : alert('Cart is full. Maximum 10 items allowed') ;
        
        "
        >
            Add to Cart
        </button>

        <button
            onclick="
                8 >= cartQuantity  
                ? (cartQuantity += 2) && console.log(`Cart quantity: ${cartQuantity}`) 
                : cartQuantity === 9 
                ? alert(`Your cart has ${cartQuantity} items. You can add only ${10 - cartQuantity} more.`)
                : alert('Cart is full. Maximum 10 items allowed');

                
            
        
                "
        >
            +2
        </button>

        <button
            onclick="
                7 >= cartQuantity 
                ? (cartQuantity += 3) && console.log(`Cart quantity: ${cartQuantity}`)
                : cartQuantity === 8 || cartQuantity === 9 
                ? alert(`Your cart has ${cartQuantity} items. You can add only ${10 - cartQuantity} more.`)
                : alert('Cart is full. Maximum 10 allowed');

                    
                
            "
        >
            +3
        </button>

        <button
            onclick="
                6 >= cartQuantity 
                ? (cartQuantity += 4) && console.log(`Cart quantity: ${cartQuantity}`)
                : cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7 
                ? alert(`Your cart has ${cartQuantity} items. You can add only ${10 - cartQuantity} more.`)
                : alert ('Cart is full. Maximum 10 items allowed');

                
        "
        >
            +4
        </button>

        <button
            onclick="
                5 >= cartQuantity 
                ? (cartQuantity += 5) && console.log(`Cart quantity: ${cartQuantity}`)
                : cartQuantity === 9 || cartQuantity === 8 || cartQuantity === 7 || cartQuantity === 6 
                ? alert(`Your cart has ${cartQuantity} items. You can add only ${10 - cartQuantity} more.`)
                : alert('Cart is full. Maximum 10 items allowed');

                
        "
        >
            +5
        </button>

        <button
            onclick="
                1 <= cartQuantity 
                ? (cartQuantity--) && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is empty.');
    

                "
        >
            Remove from cart
        </button>

        <button
            onclick="
                2 <= cartQuantity 
                ? (cartQuantity -= 2) && console.log(`Cart quantity: ${cartQuantity}`) 
                : cartQuantity === 1 
                ? alert(`Your cart has ${cartQuantity} item. You can remove only ${cartQuantity} more.`) 
                : alert('Cart is empty.');
                
                cartQuantity === 0 && console.log(`Cart quantity: ${cartQuantity}`);

                "
        >
            -2
        </button>

        <button
            onclick="
                3 <= cartQuantity 
                ? (cartQuantity -= 3) && console.log(`Cart quantity: ${cartQuantity}`) 
                : cartQuantity === 2 
                ? alert(`Your cart has ${cartQuantity} items. You can remove only ${cartQuantity} more.`) 
                : cartQuantity === 1 
                ? alert(`Your cart has ${cartQuantity} item. You can remove only ${cartQuantity} more.`) 
                : alert('Cart is empty.');
                cartQuantity === 0 && console.log(`Cart quantity: ${cartQuantity}`);

        
        "
        >
            -3
        </button>

        <button
            onclick="
            cartQuantity = 0;
            console.log('Cart was reset!')
            console.log(`Cart quantity: ${cartQuantity}`)
        "
        >
            Reset cart
        </button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
