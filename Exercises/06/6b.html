<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6B</title>
    </head>
    <body>
        <script>
            const hour = 10;

            hour >= 6 && hour < 12
                ? console.log("Good Morning!")
                : hour >= 13 && hour < 17
                ? console.log("Good afternoon!")
                : console.log("Good night!");
        </script>
    </body>
</html>
