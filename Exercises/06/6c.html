<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6C</title>
    </head>
    <body>
        <script>
            const hour = 12;
            const name = "Sebastian";

            hour >= 6 && hour <= 12
                ? console.log(`Good morning ${name}!`)
                : hour >= 13 && hour <= 17
                ? console.log(`Good afternoon ${name}! `)
                : console.log(`Good night ${name}!`);
        </script>
    </body>
</html>
