<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6H</title>
    </head>
    <body>
        <script>
            let number = Math.random();
            let result = "";
            let guess = "Tails";

            number <= 0.5 ? (result = "Heads") : (result = "Tails");

            guess === result
                ? console.log("You win!")
                : console.log("You lose!");
        </script>
    </body>
</html>
