<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart Quantity</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
            Show Quantity
        </button>
        <button
            onclick="
            cartQuantity < 10 
                ? cartQuantity++ && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is full. Maximum 10 items allowed');
            "
        >
            Add to Cart
        </button>
        <button
            onclick="
                cartQuantity < 9
                ? (cartQuantity += 2) && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is full. Maximum 10 items allowed');
                "
        >
            +2
        </button>
        <button
            onclick="
                cartQuantity < 8 
                ? (cartQuantity += 3) && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is full. Maximum 10 items allowed');
                "
        >
            +3
        </button>

        <button
            onclick="
                cartQuantity < 7 
                ? (cartQuantity += 4) && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is full. Maximum 10 items allowed');
                "
        >
            +4
        </button>

        <button
            onclick="
                cartQuantity < 6 
                ? (cartQuantity += 5) && console.log(`Cart quantity: ${cartQuantity}`) 
                : alert('Cart is full. Maximum 10 items allowed');
            "
        >
            +5
        </button>

        <button
            onclick="
                cartQuantity >= 1 
                ? (cartQuantity--) && console.log(`Cart quantity: ${cartQuantity}`)
                : alert('Not enough items in the cart');
            
                "
        >
            Remove from cart
        </button>

        <button
            onclick="
                cartQuantity >= 2 
                ? (cartQuantity -= 2, console.log(`Cart quantity: ${cartQuantity}`))
                : alert('Not enough items in the cart');
            
                "
        >
            -2
        </button>

        <button
            onclick="
                cartQuantity >= 3 
                ? (cartQuantity -= 3, console.log(`Cart quantity: ${cartQuantity}`))
                : alert('Not enough items in the cart');
                
            "
        >
            -3
        </button>

        <button
            onclick="
                cartQuantity = 0
                console.log('Cart was reset.');
                console.log(`Cart quantity: ${cartQuantity}`)"
        >
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
