<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9H</title>
    </head>
    <body>
        <input class="js-input" placeholder="Enter text here" onkeyup="keyUp()" />
        <p class="js-output"></p>

        <script>
            function keyUp() {
                const output = document.querySelector(".js-input").value;
                document.querySelector("p").innerHTML = `${output}`;
            }
        </script>
    </body>
</html>
