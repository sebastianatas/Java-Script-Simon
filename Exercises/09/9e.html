<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9E</title>
    </head>
    <body>
        <input
            type="text"
            class="js-input"
            onkeydown="
                handleKeyDown();
        "
        />
        <button
            onclick="
                display()
            "
        >
            Submit
        </button>
        <p></p>
        <script>
            document.title = "9E";

            function handleKeyDown() {
                if (event.key === "Enter") {
                    display();
                }
            }

            function display() {
                const elementInput = document.querySelector(".js-input");
                // const input = elementInput.value;
                document.querySelector(
                    "p"
                ).innerHTML = `Your name is: ${elementInput.value}`;
            }
        </script>
    </body>
</html>
