<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7E</title>
</head>
<body>
  <button onclick="
      convertToCelsius (86)
    ">Convert to celsius</button>
  <script>
    function convertToCelsius (fahrenheit) {
      let celsius = (fahrenheit - 32) * 5 / 9;

      return console.log(celsius);
    }
  </script>
</body>
</html>
