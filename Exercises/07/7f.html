<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>7F</title>
    </head>
    <body>
        <script>
            function convertTemperature(degrees, unit) {
                if (unit === "c") {
                    console.log((degrees * 9) / 5 + 32);
                } else if (unit === "f") {
                    console.log(((degrees - 32) * 5) / 9);
                }
            }
        </script>
    </body>
</html>
