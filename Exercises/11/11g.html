<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11g</title>
    </head>
    <body>
        <input type="text" class="js-input" onkeydown="handleKeydown(event)" />
        <button
            onclick="
          renderArray();
        "
        >
            Add Array
        </button>

        <div class="js-array-display"></div>
        <script>
            function handleKeydown(event) {
                if (event.key === "Enter") {
                    renderArray();
                }
            }

            let array = [];

            function renderArray() {
                inputElement = document.querySelector(".js-input");
                array = inputElement.value;
                let arrayHTML = `<p>${array}</p>`;

                console.log(arrayHTML);

                document.querySelector(".js-array-display").innerHTML =
                    arrayHTML;
            }
        </script>
    </body>
</html>
