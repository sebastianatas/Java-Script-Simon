<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>11C</title>
    </head>
    <body>
        <script>
            function arraySwap(array) {
                const lastIndex = array.length - 1;

                const firstValue = array[0];
                const lastValue = array[lastIndex];

                array[0] = lastValue;
                array[lastIndex] = firstValue;

                return array;
            }

            console.log(arraySwap([10, 15, 20, 50]));
        </script>
    </body>
</html>
