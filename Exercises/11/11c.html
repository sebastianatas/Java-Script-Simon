<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11C</title>
    </head>
    <body>
        <script>
            function arraySwap(array) {
                array[0] = array[array.length - 1];
                array[array.length - 1] = array[0];
            }

            console.log(arraySwap(["test", 10, 20]));
        </script>
    </body>
</html>
