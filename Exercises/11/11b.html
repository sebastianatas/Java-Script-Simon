<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11B</title>
    </head>
    <body>
        <script>
            function getLastValue(array) {
                const lastIndex = array.length - 1;
                return array[lastIndex];
            }

            console.log(getLastValue(["test", 10, 20, "damn it"]));
            console.log(getLastValue(["preput", "alt string", 15, 19]));
        </script>
    </body>
</html>
