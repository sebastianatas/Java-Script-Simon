<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11H</title>
        <script>
            function addOne(array) {
                const result = [];
                for (let i = 0; i < array.length; i++) {
                    result.push(array[i] + 1);
                }
                return result;
            }

            console.log(addOne([1, 2, 3]));
            console.log(addOne([-1, -29, 99]));
        </script>
    </head>
    <body></body>
</html>
