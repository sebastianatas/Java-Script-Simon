<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11H2</title>
    </head>
    <body>
        <script>
            let array = [1, 2, 3];
            function increasedArray(array) {
                for (let i = 0; i < array.length; i++) {
                    array[i]++;
                }
                return array;
            }

            console.log(increasedArray(array));
        </script>
    </body>
