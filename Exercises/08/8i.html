<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8I</title>
    </head>
    <body>
        <button
            onclick="
            playGame('heads')
          "
        >
            heads
        </button>
        <button
            onclick="
        playGame('tails')"
        >
            tails
        </button>
        <script>
            function playGame(guess) {
                const randomNumber = Math.random();
                const result = randomNumber < 0.5 ? "heads" : "tails";

                console.log(guess === result ? "You win!" : "You lose!");
            }
        </script>
    </body>
</html>
