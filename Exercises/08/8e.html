<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <title>8E</title>

    <body>
        <script>
            function isSameProduct(product1, product2) {
                return (
                    product1.name === product2.name &&
                    product1.price === product2.price
                );
            }

            const product1 = {
                name: "tshirt",
                price: 599,
            };
            const product2 = {
                name: "tshirt",
                price: 599,
            };

            console.log(isSameProduct(product1, product2));
        </script>
    </body>
</html>
