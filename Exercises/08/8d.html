<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8D</title>
    </head>
    <body>
        <script>
            function comparison(product1, product2) {
                if (product1.price > product2.price) {
                    return product1;
                } else {
                    return product2;
                }
            }
            const product1 = {
                name: "shirt",
                price: 599,
            };

            const product2 = {
                name: "pants",
                price: 1099,
            };

            console.log(comparison(product1, product2));
        </script>
    </body>
</html>
