<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/10i.css">
        <title>10I</title>
    </head>
    <body>
        <p class="js-calculation display-calculation"></p>
        <p>
            <button
                onclick="
                    updateCalculation('1')
            "
            >
                1
            </button>
            <button
                onclick="
                    updateCalculation('2')
            "
            >
                2
            </button>
            <button
                onclick="
                    updateCalculation('3')
            "
            >
                3
            </button>
            <button
                onclick="
                    updateCalculation(' + ')
            " class="operator-button"
            >
                +
            </button>
        </p>
        <p>
            <button
                onclick="
                updateCalculation('4')
            "
            >
                4
            </button>
            <button
                onclick="
                    updateCalculation('5') 
                "
            >
                5
            </button>
            <button
                onclick="
                updateCalculation('6')
                "
            >
                6
            </button>
            <button
                onclick="
                updateCalculation(' - ')
                " class="operator-button"
            >
                -
            </button>
        </p>
        <p>
            <button
                onclick="
                updateCalculation('7')
                "
            >
                7
            </button>
            <button
                onclick="
                updateCalculation('8')
                "
            >
                8
            </button>
            <button
                onclick="
                updateCalculation('9')
                "
            >
                9
            </button>
            <button
                onclick="
                updateCalculation(' * ')
                " class="operator-button"
            >
                *
            </button>
        </p>
        <p>
            <button
                onclick="
                updateCalculation('0')
                "
            >
                0
            </button>
            <button
                onclick="
                updateCalculation('.')
                "
            >
                .
            </button>
            <button
                onclick="
                    calculation = eval(calculation);
                    displayCalculation()
                    localStorage.setItem('calculation', calculation);
                
            "
            >
                =
            </button>
            <button
                onclick="
                updateCalculation(' / ')
                " class="operator-button"
            >
                /
            </button>
        </p>

        <button
            onclick="
                calculation = ''
                displayCalculation()
                localStorage.setItem('calculation', calculation);
        " class="clear-button"
        >
            Clear
        </button>

        <script src="scripts/10i.js"></script>
        </script>
    </body>
</html>
